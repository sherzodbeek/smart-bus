<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - SmartBus</title>
    <meta name="description" content="Sign in to your SmartBus account for smart transportation and ticketing.">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="auth-page">
      <div class="auth-card">
        <div class="auth-header">
          <div class="brand-icon">&#128652;</div>
          <h1>SmartBus</h1>
          <p>Sign in to your account</p>
        </div>

        <form id="loginForm">
          <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
          </div>

          <div class="form-group" style="display: flex; align-items: center; justify-content: space-between;">
            <div class="form-check">
              <input type="checkbox" id="remember">
              <label for="remember">Remember me</label>
            </div>
            <a href="#">Forgot password?</a>
          </div>

          <button type="submit" class="btn btn-primary btn-lg" style="width: 100%; justify-content: center;">
            Login
          </button>
        </form>

        <div class="auth-footer">
          <p>Don't have an account? <a href="register.html">Create one</a></p>
        </div>
      </div>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
