<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - SmartBus</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="dashboard-layout">
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h2>&#128652; SmartBus</h2>
            </div>
            <nav class="sidebar-nav">
                <div class="nav-section">
                    <a href="dashboard.html"><span class="nav-icon">&#128202;</span> Dashboard</a>
                    <a href="buy-ticket.html"><span class="nav-icon">&#127915;</span> Buy Ticket</a>
                    <a href="my-tickets.html"><span class="nav-icon">&#128203;</span> My Tickets</a>
                    <a href="routes.html"><span class="nav-icon">&#128739;</span> Routes &amp; Maps</a>
                    <a href="profile.html" class="active"><span class="nav-icon">&#128100;</span> My Profile</a>
                </div>
                <div class="nav-section">
                    <h4>Support</h4>
                    <a href="../contact.html"><span class="nav-icon">&#128172;</span> Help Center</a>
                    <a href="../login.html"><span class="nav-icon">&#128682;</span> Logout</a>
                </div>
            </nav>
            <div class="sidebar-footer">
                <p>&copy; 2026 SmartBus</p>
            </div>
        </aside>

        <div class="dashboard-content">
            <header class="dashboard-topbar">
                <div class="topbar-left">
                    <button class="sidebar-toggle-btn" onclick="toggleSidebar()">&#9776;</button>
                    <h1 class="page-title">My Profile</h1>
                </div>
                <div class="topbar-right">
                    <div class="user-menu">
                        <div class="user-avatar">B</div>
                        <span>Bekzod</span>
                    </div>
                </div>
            </header>

            <main class="dashboard-main">
                <div class="grid-2">
                    <div class="card">
                        <div class="card-header">
                            <h3>Personal Information</h3>
                        </div>
                        <div class="card-body">
                            <div style="text-align:center;margin-bottom:24px;">
                                <div style="width:80px;height:80px;border-radius:50%;background:#3b82f6;color:#fff;display:inline-flex;align-items:center;justify-content:center;font-size:28px;font-weight:bold;">BT</div>
                                <h3 style="margin-top:12px;">Bekzod Tursunov</h3>
                                <p style="color:#6b7280;">bekzod.tursunov@email.com</p>
                            </div>
                            <form>
                                <div class="form-row">
                                    <div class="form-group">
                                        <label for="firstName">First Name</label>
                                        <input type="text" id="firstName" class="form-control" value="Bekzod">
                                    </div>
                                    <div class="form-group">
                                        <label for="lastName">Last Name</label>
                                        <input type="text" id="lastName" class="form-control" value="Tursunov">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="email" id="email" class="form-control" value="bekzod.tursunov@email.com">
                                </div>
                                <div class="form-group">
                                    <label for="phone">Phone</label>
                                    <input type="tel" id="phone" class="form-control" value="+1 (555) 123-4567">
                                </div>
                                <div class="form-group">
                                    <label for="address">Address</label>
                                    <input type="text" id="address" class="form-control" value="123 Main Street, Springfield, IL 62701">
                                </div>
                                <button type="submit" class="btn btn-primary">Save Changes</button>
                            </form>
                        </div>
                    </div>

                    <div>
                        <div class="card">
                            <div class="card-header">
                                <h3>Account Settings</h3>
                            </div>
                            <div class="card-body">
                                <form>
                                    <div class="form-group">
                                        <label for="currentPassword">Current Password</label>
                                        <input type="password" id="currentPassword" class="form-control" placeholder="Enter current password">
                                    </div>
                                    <div class="form-group">
                                        <label for="newPassword">New Password</label>
                                        <input type="password" id="newPassword" class="form-control" placeholder="Enter new password">
                                    </div>
                                    <div class="form-group">
                                        <label for="confirmPassword">Confirm New Password</label>
                                        <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm new password">
                                    </div>
                                    <button type="submit" class="btn btn-primary">Update Password</button>
                                </form>
                            </div>
                        </div>

                        <div class="card" style="margin-top:24px;">
                            <div class="card-header">
                                <h3>Preferences</h3>
                            </div>
                            <div class="card-body">
                                <form>
                                    <div class="form-group">
                                        <label>Notifications</label>
                                        <div class="form-check">
                                            <input type="checkbox" id="emailNotif" checked>
                                            <label for="emailNotif">Email notifications</label>
                                        </div>
                                        <div class="form-check">
                                            <input type="checkbox" id="smsAlerts" checked>
                                            <label for="smsAlerts">SMS alerts</label>
                                        </div>
                                        <div class="form-check">
                                            <input type="checkbox" id="pushNotif">
                                            <label for="pushNotif">Push notifications</label>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="language">Preferred Language</label>
                                        <select id="language" class="form-control">
                                            <option value="en" selected>English</option>
                                            <option value="es">Spanish</option>
                                            <option value="fr">French</option>
                                            <option value="de">German</option>
                                            <option value="uz">Uzbek</option>
                                            <option value="ru">Russian</option>
                                        </select>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Save Preferences</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="../js/app.js"></script>
</body>
</html>
